<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="meme.css">
  <title>Meme Machine</title>
</head>
<body>
  <div>
    <h1>MEME MACHINE</h1>
    <form id="container">
      <div>
        <input type="text" id="topText" name="topText" placeholder="Enter Top Text (Optional)">
      </div>
      <div>
        <input type="text" id="bottomText" name="bottomText" placeholder="Enter Bottom Text (Optional)">
      </div>    
      <div>
        <input type="url" id="imagelink" name="imagelink" class="link" placeholder="Enter Image Link" required>
      </div>
      <div>
        <button>Generate</button>
      </div>
    </form>
    <section id="memeResults">
    </section>
  <script src="meme.js"></script>
</body>
</html>
